<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.08);
            width: 380px;
            text-align: center;
        }

        .login-card h1 {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .login-card h2 {
            margin: 8px 0;
            font-size: 22px;
            font-weight: 700;
            color: #111;
        }

        .login-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
            font-size: 12px;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider:not(:empty)::before {
            margin-right: .75em;
        }

        .divider:not(:empty)::after {
            margin-left: .75em;
        }

        .input-box,
        .role-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .options a {
            color: #0077cc;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(180deg, #333, #000);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(180deg, #444, #111);
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .signup-text a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Error message styled in black-gradient theme */
        .error-box {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            background: linear-gradient(180deg, #444, #111);
            color: #fff;
            font-weight: 500;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <!-- Logo / Title -->
        <h1>Welcome</h1>
        <h2>Admin Panel</h2>
        <p>Please enter your details to sign in</p>

        <!-- Django Error Handling -->
        {% if error %}
        <div class="error-box">{{ error }}</div>
        {% endif %}

        <div class="divider">Fill the details</div>

        <!-- Form -->
        <form method="post">
            {% csrf_token %}

            <!-- Role Selection -->
            <select class="role-select" name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="scheduler">Scheduler</option>
            </select>

            <!-- Inputs -->
            <input type="text" class="input-box" name="username" placeholder="Username" required>
            <input type="password" class="input-box" name="password" placeholder="Password" required>

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Sign in</button>
        </form>
    </div>

</body>

</html>
