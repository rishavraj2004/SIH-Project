<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title mb-3">Create New Timetable</h5>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Timetable Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="content" placeholder="Timetable Content" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create & Go to Generator</button>
                </form>

                <a href="{% url 'schedule_panel' %}" class="btn btn-secondary mt-2 w-100">Back</a>
            </div>
        </div>
    </div>

</body>

</html>
